<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tack Tracker</title>
</head>
<body>
  <h1>Tack Tracker</h1>
  <div class="tasks-list">
    <div class="tasks-wrapper">
      
      <p>Активные задачи</p>
      <ul class="tasks-ul"></ul>
    </div>
    <div class="add-task-wrapper">
      <input type="text" placeholder="..." id="description" class="task-input">
      <button id="add-task-btn" class="task-btn">Создать</button>
    </div>
    <div class="removed-tasks-wrapper">
      <button class="showTrashBin">Корзина</button>
      <ul class="removed-tasks-ul hidden"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
